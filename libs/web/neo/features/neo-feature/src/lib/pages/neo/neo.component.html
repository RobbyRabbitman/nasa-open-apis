<section *ngIf="neo$ | async as neo" class="flex flex-col p-4 gap-4">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ neo.name }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <neo-ui-estimated-diameter [neo]="neo"></neo-ui-estimated-diameter>
    </mat-card-content>
  </mat-card>
</section>
