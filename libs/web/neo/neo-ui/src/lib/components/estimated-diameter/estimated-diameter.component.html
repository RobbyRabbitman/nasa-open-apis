<ng-container *ngIf="neo">
  <div class="flex-initial flex items-center">
    <img src="assets/icons/meteorite_24px.png" alt="small meteorite" />
    <mat-icon>multiple_stop</mat-icon>
    <img src="assets/icons/meteorite_32px.png" alt="large meteorite" />
  </div>
  <div class="flex-auto flex flex-col">
    <span class="font-bold">Estimated Diameter</span>
    <span>
      {{ neo.estimated_diameter.kilometers.estimated_diameter_min | number }} km
      -
      {{ neo.estimated_diameter.kilometers.estimated_diameter_max | number }} km
    </span>
  </div>
</ng-container>
