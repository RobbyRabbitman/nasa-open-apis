<section class="page flex flex-col items-center gap-4">
  <form [formGroup]="form" class="flex flex-col gap-4">
    <mat-form-field>
      <mat-label>Rover</mat-label>
      <mat-select [formControl]="rover">
        <mat-option [value]="rover.name" *ngFor="let rover of rovers$ | async">
          {{ rover.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input
        [formControl]="date"
        autocomplete="off"
        matInput
        [matDatepicker]="picker"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cameras</mat-label>
      <mat-select [formControl]="cameras" [multiple]="true">
        <mat-option
          *ngFor="let camera of (rover$ | async)?.cameras"
          [value]="camera"
        >
          {{ camera.full_name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <section class="flex gap-4 flex-wrap justify-center">
    <mrp-ui-photo-card
      class="flex-auto max-w-xs"
      *ngFor="let photo of photos$ | async"
      [photo]="photo"
    >
    </mrp-ui-photo-card>
  </section>
</section>
