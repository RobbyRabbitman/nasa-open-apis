<mat-card *ngIf="photo">
  <img
    loading="lazy"
    mat-card-image
    [src]="photo.img_src"
    alt="Photo of Mars"
  />
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <mat-icon mat-list-icon>camera</mat-icon>
        <span mat-line>
          <strong>{{ photo.camera.name }}</strong>
        </span>
        <span mat-line>{{ photo.camera.full_name }}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
