<mat-card *ngIf="rover">
  <mat-card-header>
    <mat-card-title>
      {{ rover.name }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ rover.total_photos | number }} photos
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <mat-icon matListIcon>task</mat-icon>
        <span matLine>Mission status</span>
        <span matLine>
          <strong>{{ rover.status }}</strong>
        </span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon>rocket_launch</mat-icon>
        <span matLine>Flight Time</span>
        <span matLine>
          <strong>
            {{ rover.launch_date | date }} -
            {{ rover.landing_date | date }}
          </strong>
        </span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon>photo_library</mat-icon>
        <span matLine>Latest photos</span>
        <span matLine>
          <strong>{{ rover.max_date | date }}</strong>
        </span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon>camera</mat-icon>
        <span matLine>Cameras</span>
        <span matLine>
          <strong>{{ rover.cameras.length | number }}</strong>
        </span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <ng-content></ng-content>
  </mat-card-actions>
</mat-card>
