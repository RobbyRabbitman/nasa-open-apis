<mat-card *ngIf="rover">
  <mat-card-header>
    <mat-card-title>
      {{ rover.name }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ rover.total_photos | number }} photos
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="rover.image" alt="Photo of a Mars Rover" />
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <mat-icon matListIcon>task</mat-icon>
        <span matLine>
          <strong>Mission status</strong>
        </span>
        <span matLine>{{ rover.status }}</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon>rocket_launch</mat-icon>
        <span matLine><strong>Flight Time</strong></span>
        <span matLine>
          {{ rover.launch_date | date }} -
          {{ rover.landing_date | date }}
        </span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon>photo_library</mat-icon>
        <span matLine><strong>Latest photos</strong></span>
        <span matLine>
          {{ rover.max_date | date }}
        </span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon>camera</mat-icon>
        <span matLine><strong>Cameras</strong></span>
        <span matLine>
          {{ rover.cameras.length | number }}
        </span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <ng-content></ng-content>
  </mat-card-actions>
</mat-card>
